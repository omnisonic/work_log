{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section bg-steel ">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group bg-steel">
            <legend class="border-bottom mb-4 bg-steel">Work Log</legend>
            <notice> ***Please log only the hours you need, no more than 4 per day.  The whole team thanks you.</notice><hr>

            {{ form|crispy }}
        </fieldset>
        <div class="form-group bg-steel">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>

</div>
{% endblock content %}

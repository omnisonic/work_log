{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section bg-steel ">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group bg-steel">
            <legend class="border-bottom mb-4 bg-steel">Work Log</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group bg-steel">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>

</div>
{% endblock content %}
